<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="">
    
    <div class="container">
        <header>
            <h1>FOOD KOREAN SHIPPING</h1>
            <div class="shopping">
                <i class="fa-solid fa-bag-shopping" style="font-size: 40px;"></i>
                <span class="quantity">0</span>
            </div>
        </header>

        <div class="list">
          
        </div>
    </div>
    <div class="card">
        <h1>รายการอาหารที่สั่ง</h1>
        <ul class="listCard">
        </ul>
        <div class="checkOut">
            <button class="orderButton" onclick="showPopup()">สั่งซื้อ</button>
            <div class="total">0</div>
            <div class="closeShopping">ปิด</div>
        </div> 
    </div>

    <div class="overlay" style="display: none;">
        <div class="popup">
            <h2>กรอกข้อมูล</h2>
            <input type="text" id="name" placeholder="ชื่อ" required>
            <input type="text" id="address" placeholder="ที่อยู่" required>
            <select id="payment">
                <option value="credit">บัตรเครดิต</option>
                <option value="paypal">PayPal</option>
                <option value="bank">โอนเงินผ่านธนาคาร</option>
            </select>
            <button id="confirmOrder" onclick="submitOrder()">ยืนยันการสั่งซื้อ</button>
            <div class="success-message" style="display: none;">การสั่งซื้อสำเร็จ!</div>
        </div>
    </div>

    
    
    <script src="app.js"></script>
</body>
</html>
